trigger:
- main

pool:
  name: Default
  demands:
  - agent.name -equals test-deneme

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- task: Npm@1
  displayName: 'npm run build'
  inputs:
    command: custom
    verbose: false
    customCommand: 'run build'

- script: |
    sonar-scanner.bat -D"sonar.projectKey=MenuMaster-FrontEnd--T3-" -D"sonar.sources=." -D"sonar.host.url=http://localhost:9000" -D"sonar.token=sqp_f73bc77646f69f3f82d09a48215e8099a7c227db"
  displayName: 'SonarQube'

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'mobven-ssh'
    sourceFolder: '$(Pipeline.Workspace)/s/build'
    contents: '**'
    targetFolder: '/var/www/DayStory/html'
    readyTimeout: '20000'
  displayName: 'CopyFilesOverSSH'
